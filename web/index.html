  <script type="text/babel">
    const { useState, useCallback } = React;

    // =========================================================================
    // gRPC-Web Client (manually constructed since we don't have generated code)
    // 
    // In production, you'd use buf generate to create typed clients.
    // This shows the underlying mechanism.
    // =========================================================================

    const ENVOY_URL = 'http://localhost:8080';

    // gRPC-Web request helper
    async function grpcWebUnary(service, method, request) {
      const url = `${ENVOY_URL}/${service}/${method}`;
      
      // Encode request as protobuf (simplified - using JSON for demo)
      // Real gRPC-Web uses binary protobuf encoding
      const body = encodeGrpcWebRequest(request);
      
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/grpc-web+proto',
          'X-Grpc-Web': '1',
        },
        body: body,
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      return decodeGrpcWebResponse(await response.arrayBuffer());
    }

    // For streaming, we need to handle chunked responses
    async function* grpcWebStream(service, method, request) {
      const url = `${ENVOY_URL}/${service}/${method}`;
      
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/grpc-web+proto',
          'X-Grpc-Web': '1',
        },
        body: encodeGrpcWebRequest(request),
      });

      const reader = response.body.getReader();
      let buffer = new Uint8Array(0);

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        // Append to buffer
        const newBuffer = new Uint8Array(buffer.length + value.length);
        newBuffer.set(buffer);
        newBuffer.set(value, buffer.length);
        buffer = newBuffer;

        // Try to extract complete messages
        while (buffer.length >= 5) {
          const frameType = buffer[0];
          const length = (buffer[1] << 24) | (buffer[2] << 16) | (buffer[3] << 8) | buffer[4];
          
          if (buffer.length < 5 + length) break;

          const messageBytes = buffer.slice(5, 5 + length);
          buffer = buffer.slice(5 + length);

          if (frameType === 0) {
            // Data frame
            yield decodeMessage(messageBytes);
          }
          // frameType 128 = trailers (end of stream)
        }
      }
    }

    // =========================================================================
    // Protobuf encoding/decoding (simplified for demo)
    // 
    // Real implementation would use protobuf.js or generated code
    // =========================================================================

    function encodeGrpcWebRequest(obj) {
      // Encode message using simple protobuf encoding
      const message = encodeMessage(obj);
      
      // gRPC-Web frame: 1 byte flags + 4 bytes length + message
      const frame = new Uint8Array(5 + message.length);
      frame[0] = 0; // No compression
      frame[1] = (message.length >> 24) & 0xff;
      frame[2] = (message.length >> 16) & 0xff;
      frame[3] = (message.length >> 8) & 0xff;
      frame[4] = message.length & 0xff;
      frame.set(message, 5);
      
      return frame;
    }

    function encodeMessage(obj) {
      // Simple protobuf encoding for SayHelloRequest { name: string }
      // Field 1, wire type 2 (length-delimited) = tag 0x0a
      const name = obj.name || '';
      const nameBytes = new TextEncoder().encode(name);
      
      const result = new Uint8Array(2 + nameBytes.length);
      result[0] = 0x0a; // field 1, wire type 2
      result[1] = nameBytes.length;
      result.set(nameBytes, 2);
      
      return result;
    }

    function decodeGrpcWebResponse(buffer) {
      const bytes = new Uint8Array(buffer);
      
      // Skip 5-byte gRPC frame header
      if (bytes.length < 5) throw new Error('Response too short');
      
      const messageBytes = bytes.slice(5);
      return decodeMessage(messageBytes);
    }

    function decodeMessage(bytes) {
      // Simple protobuf decoding for SayHelloResponse { message: string, count: int32 }
      const result = { message: '', count: 0 };
      let pos = 0;
      
      while (pos < bytes.length) {
        const tag = bytes[pos++];
        const fieldNumber = tag >> 3;
        const wireType = tag & 0x7;
        
        if (fieldNumber === 1 && wireType === 2) {
          // message field (string)
          const len = bytes[pos++];
          result.message = new TextDecoder().decode(bytes.slice(pos, pos + len));
          pos += len;
        } else if (fieldNumber === 2 && wireType === 0) {
          // count field (varint)
          result.count = bytes[pos++];
        } else {
          break; // Unknown field, stop
        }
      }
      
      return result;
    }

    // =========================================================================
    // React Components
    // =========================================================================

    function UnaryDemo() {
      const [name, setName] = useState('');
      const [response, setResponse] = useState(null);
      const [error, setError] = useState(null);
      const [loading, setLoading] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError(null);
        setResponse(null);

        try {
          const result = await grpcWebUnary(
            'hello.v1.GreeterService',
            'SayHello',
            { name: name || 'World' }
          );
          setResponse(result);
        } catch (e) {
          setError(e.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="card">
          <h2>ğŸ¯ Unary RPC: SayHello</h2>
          <form onSubmit={handleSubmit}>
            <div className="input-group">
              <input
                type="text"
                value={name}
                onChange={(e) => setName(e.target.value)}
                placeholder="Enter your name..."
                disabled={loading}
              />
              <button type="submit" disabled={loading}>
                {loading ? 'Calling...' : 'Say Hello'}
              </button>
            </div>
          </form>
          <div className="response">
            {!response && !error && <div className="empty">Response will appear here</div>}
            {error && (
              <div className="response-item error">
                <div className="message">Error: {error}</div>
              </div>
            )}
            {response && (
              <div className="response-item">
                <div className="message">{response.message}</div>
                <div className="meta">Request #{response.count}</div>
              </div>
            )}
          </div>
        </div>
      );
    }

    function StreamingDemo() {
      const [name, setName] = useState('');
      const [responses, setResponses] = useState([]);
      const [streaming, setStreaming] = useState(false);
      const [error, setError] = useState(null);

      const handleStream = async (e) => {
        e.preventDefault();
        setStreaming(true);
        setResponses([]);
        setError(null);

        try {
          for await (const msg of grpcWebStream(
            'hello.v1.GreeterService',
            'SayHelloStream',
            { name: name || 'World' }
          )) {
            setResponses((prev) => [...prev, msg]);
          }
        } catch (e) {
          setError(e.message);
        } finally {
          setStreaming(false);
        }
      };

      return (
        <div className="card">
          <h2>ğŸ“¡ Server Streaming RPC: SayHelloStream</h2>
          <form onSubmit={handleStream}>
            <div className="input-group">
              <input
                type="text"
                value={name}
                onChange={(e) => setName(e.target.value)}
                placeholder="Enter your name..."
                disabled={streaming}
              />
              <button type="submit" disabled={streaming}>
                {streaming ? 'Streaming...' : 'Start Stream'}
              </button>
            </div>
          </form>
          <div className="response">
            {streaming && (
              <div className="streaming">
                <div className="dot"></div>
                <span>Receiving messages...</span>
              </div>
            )}
            {!streaming && responses.length === 0 && !error && (
              <div className="empty">Stream responses will appear here</div>
            )}
            {error && (
              <div className="response-item error">
                <div className="message">Error: {error}</div>
              </div>
            )}
            {responses.map((resp, i) => (
              <div key={i} className="response-item">
                <div className="message">{resp.message}</div>
                <div className="meta">Request #{resp.count}</div>
              </div>
            ))}
          </div>
        </div>
      );
    }
