version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/myorg/grpc-web-demo/gen
plugins:
  # Generate Go protobuf messages
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  
  # Generate Go gRPC server/client (standard gRPC, not Connect)
  - remote: buf.build/grpc/go
    out: gen
    opt: paths=source_relative
